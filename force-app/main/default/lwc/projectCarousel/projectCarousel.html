<!-- projectCarousel -->
<template>
    <div class="c-container">
        <lightning-layout multiple-rows="true">
            <template for:each={carouselsArr} for:item="carousels" for:index="index">
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4" padding="around-small" key = {carousels.index}>
                    <lightning-carousel disable-auto-scroll >
                        <template for:each={carousels} for:item="carousel">
                            <lightning-carousel-image
                                    key = {carousel.id}
                                    src = {carousel.img}
                                    header = {carousel.header}
                                    description = {carousel.description}
                                    alternative-text = {carousel.alternativeText}
                                    href = {carousel.href}>
                            </lightning-carousel-image>
                        </template>
                    </lightning-carousel>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
</template>
